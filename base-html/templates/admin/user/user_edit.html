{% extends "member/member_base.html" %}
<!DOCTYPE html>
<html>

	<body>
	
		{% block content %}
		
		<div class="container-fluid">
			<div class="row">
				
				<div class="main col-md-12 col-lg-12 col-xs-12 col-sm-12" >

						<h3>用户信息修改</h3>
						 <div class="body">
							<form action="" method="post">
								
							<div class="form-group">
								<label for="name">姓名:</label>
								<input class="form-control" type="text" name="name" id="name" value=" user.realname "  />
							</div>
							
							<div class="form-group">
								<label for="username">用户名:</label>
								<input class="form-control"type="text" name="username" id="username" value=" user.username " />
							</div>

							<div class="form-group">
								<label class="radio-inline">
									<input  type="radio" name="sex" id="sex1" value="0" />女
								</label>
								<label class="radio-inline">

									<input type="radio" name="sex" id="sex2" value="1"  />男
								</label>
							</div>
							<div class="form-group">
								<label class="checkbox-inline">
									<input type="checkbox" name="like" id="like1" value="睡觉" />睡觉
								</label>
								<label class="checkbox-inline">

									<input type="checkbox" name="like" id="like2" value="旅游" />旅游
								</label>
								<label class="checkbox-inline">

									<input type="checkbox" name="like" id="like3" value="看书" />看书
								</label>
								<label class="checkbox-inline">

									<input type="checkbox" name="like" id="like4" value="唱歌"   />唱歌
								</label>
							</div>
							<div class="form-group">
							<select name="city">
								<option value ="">请选择城市</option>
								<option value ="010"  >北京</option>

								<option value ="021"  >上海</option>
								<option value ="0512" >苏州</option>
							</select>
							</div>
							<div class="form-group">
							<textarea name="intro" rows="5" cols="10" class="form-control" >
								 user.intro 
							</textarea>
							</div>
							<div class="form-group">
							<input class="btn" type="submit" name="submit" id="btn1" value="修改信息" />
							<input class="btn" type="reset" name="reset" id="btn2" value="重设" />
							</div>
							</form>
						 </div>
					</article>
				</div>
			</div>
		</div>
	{%  endblock %}
	</body>
</html>
